    <!-- product cards block-->
    <div class="card-deck">
        <div class="card" th:each="p : ${products}">
            <picture class="card-img-top">
                <a th:href="@{/catalog/{prod_id}/prod_id(prod_id = ${p.id})}">
                            <img src="..." alt="Image of product">
                        </a>
            </picture>

            <div class="card-body">
                <a th:href="@{/catalog/{prod_id}/prod_id(prod_id = ${p.id})}">
                    <h5 class="card-title" th:text="${p.title}">Title of product</h5>
                </a>
            </div>

            <div class="card-footer">
                <small class="price" th:text="${p.price} + ' руб.'">Price of product</small>
            </div>
        </div>
