<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Product form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- full path: src\main\resources\static\css -->
    <link rel="stylesheet" th:href="@{/css/admin_section.css}">
</head>

<div class="container">

    <!-- //TODO добавить активную страницу -->
    <header th:replace="fragments/admin_header.html :: header (activePage=${activePage})"></header>

    <h2 th:text="${product.id == null} ? 'Creating a new product'
            : 'Updating the product:'"></h2>

    <form th:action="@{/admin/product/form}" th:object="${product}" method="post">
        <!-- id -->
        <div th:if="*{id != null}" class="form-group col-md-6">
            <label for="inputId"><h5>id</h5></label>
            <!-- скрытое поле для передачи в объект продукта-->
            <input name="id" type="number" th:value="*{id}" hidden>
            <!-- деактивированное поле для отображения на странице без возможности редактирования -->
            <input class="form-control" id="inputId" th:value="*{id}" disabled>
        </div>

        <!-- Title -->
        <div class="form-group col-md-12">
            <label for="inputTitle"><h5>Title</h5></label>
            <input name="title" class="form-control" id="inputTitle"
                   type="text" th:value="*{id != null} ? *{title}"
                   placeholder="Input title" required>
        </div>

        <!-- Description -->
        <div class="form-group col-md-12">
            <label for="validationTextareaDescription"><h5>Description</h5></label>
            <textarea name="description" class="form-control" id="validationTextareaDescription"
                      th:text="*{id != null} ? *{description}"
                      th:value="*{id != null} ? *{description}"
                      placeholder="Input description" required></textarea>
        </div>

        <!-- Price -->
        <div class="form-group col-md-6">
            <label for="inputPrice"><h5>Price</h5></label>
            <input name="price" class="form-control" id="inputPrice"
                   type="number" th:value="*{id != null} ? *{price}"
                   placeholder="Input price" required>
        </div>

        <!-- Category -->
        <div class="form-group col-md-6">
            <label for="dropdownCategory"><h5>Category</h5></label>
            <select name="category" class="form-control" id="dropdownCategory">
                <option th:text="'Не выбрана'" th:value="null"></option>

                <option th:if="*{id == null}"
                        th:each="category : ${categories}"
                        th:text="${category.title}"
                        th:value="${category.id}"></option>
                <option th:if="*{id != null}"
                        th:each="category : ${categories}"
                        th:text="${category.title}"
                        th:selected="${#strings.equals(product.category.id, category.id)}"
                        th:value="${category.id}"></option>
            </select>
        </div>
        <div class="product_form__btn-submit-div">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

    <footer th:replace="fragments/footer.html"></footer>

</div>

</html>
